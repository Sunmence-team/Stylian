<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Remix Icon -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <!-- css link -->
    <link rel="stylesheet" href="style.css" />

    <title>Stylian --- Fashion store</title>
  </head>
  <style>
    
  </style>
  <body>
    <!-- Main -->
    <main>
      <div class="img">
        <img src="img/image 8.png" alt="No image" width="110px" />
        <h3>Explore The World Of Meta Fashion</h3>
      </div>
      <div class="form">
        <h2>Sign In</h2>

        <p class="new-user">New User? <a href="signup.html">Create an account</a></p>

        <form>
          <input id="input" class="email" type="email" placeholder="Email address" />
          <br />
          <div class="continue">
            <input type="submit" id="myBtn" value="continue" />
          </div>
        </form>

        <p style="text-align: center; margin: 20px 0">Or</p>

        <div class="alt">
          <div class="media google">
            <i class="ri-google-fill"></i>
            <p>Continue With Google</p>
          </div>
          <div class="media facebook">
            <i class="ri-facebook-fill"></i>
            <p>Continue With Facebook</p>
          </div>
          <div class="media apple">
            <i class="ri-apple-fill"></i>
            <p>Continue With Apple</p>
          </div>
        </div>
      </div>
    </main>



    <script>

      let inputs = document.querySelectorAll("#input");
      let btn = document.querySelector("#myBtn").addEventListener("click", checkInput);

      let inputItems = inputs.forEach(element => {
          
          function checkInput() {
            var inputValue = element.value;
            if (inputValue === "") {
              alert("Input is empty!");
            } else {
              window.location.href = "index.html";
            }
          }

      });

  </script>
  </body>
</html>
